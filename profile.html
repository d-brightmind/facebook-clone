<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div id = "site-icon">
                <a href="#"><img src="images/facebook icon.jpeg" alt="Facebook logo"></a>
                <input list="names" id="name" name="name" placeholder="Search Facebook">
                <datalist id = "names">
                    <option value = "Robiu Ridwanullah"></option>
                    <option value = "Robiu Nurullah"></option>
                    <option value = "Timehin"></option>
                </datalist>
            </div>
            <div id = "nav-icons">
                <span><i class="material-icons active nav-icons">home</i></span>
                <span><i class="material-icons nav-icons">live_tv</i></span>
                <span><i class="material-icons nav-icons">storefront</i></span>
                <span><i class="material-icons nav-icons">group_work</i></span>
                <span><i class="material-icons nav-icons">videogame_asset</i></span>
            </div>
            <div id = "nav-icons">
                <i class="material-icons right-nav-icons">apps</i>
                <i class="material-icons right-nav-icons">chat</i>
                <i class="material-icons right-nav-icons">notifications</i>
                <a href="#"><img src="images/profile pics.jpg" alt="Profile pics"></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="profile-content">
            <div class="cover-photo">
                <div class="cover-photo-image">
                    <img src="images/software engineer.jpg" alt="">
                </div>
                <div class="edit-cover-photo">
                    <i class="material-icons">photo_camera</i>
                    <h4>Edit Cover Photo</h4>
                </div>
            </div>
            <div class="my-profile">
                <div class="profile-picture">
                    <img src="images/profile pics.jpg" alt="">
                    <i class="material-icons">photo_camera</i>
                </div>
                <div class="my-info">
                    <div class="my-name">
                        <h2 style="margin: 0%;">Robiu Ridwanullah Titilope</h2>
                        <h4 style="margin: 0%; color: #b4b4b4;">4.3k friends</h4>
                    </div>
                    <div class="friends-pics">
                        <img src="images/love.png" alt="">
                        <img src="images/p p1.jpg" alt="">
                        <img src="images/p p2.jpg" alt="">
                        <img src="images/p p3.jpg" alt="">
                        <img src="images/p p4.jpg" alt="">
                        <img src="images/p p5.jpg" alt="">
                        <img src="images/p p6.jpg" alt="">
                        <img src="images/p p7.jpg" alt="">
                    </div>
                </div>
                <div class="edit-actions">
                    <div class="add-to-story">
                        <i class="material-icons">add</i>
                        <h4 style="margin: 0%;">Add to Stories</h4>
                    </div>
                    <div class="edit-profile">
                        <i class="material-icons">edit</i>
                        <h4 style="margin: 0%;">Edit Profile</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
